<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>顧客一覧</title>
    <style>
        body {
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: 'MS UI Gothic', Arial, sans-serif;
            overflow-x: hidden;
        }
        .container {
            width: 100vw;
            margin: 0;
            padding: 40px 0 32px 0;
            background: #fff;
            border-radius: 0;
            box-shadow: none;
            box-sizing: border-box;
        }
        .button-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-top: 24px;
        }
        .action-button {
            background-color: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0 40px;
            font-size: 20px;
            height: 44px;
            display: inline-block;
            text-align: center;
            line-height: 44px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .action-button:hover {
            background: #1565c0;
        }
        .content {
            padding: 24px;
            background-color: #fffbe6;
            min-height: 70vh;
        }
        .filter-section {
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .filter-label {
            font-weight: bold;
            margin-right: 8px;
        }
        .dropdown-container {
            position: relative;
            display: inline-block;
        }
        .dropdown-display {
            width: 280px;
            height: 32px;
            border: 1px solid #999;
            background: white;
            display: flex;
            align-items: center;
            padding: 0 12px;
            cursor: pointer;
            font-size: 13px;
            position: relative;
        }
        .dropdown-display::after {
            content: "▼";
            position: absolute;
            right: 8px;
            font-size: 10px;
            color: #666;
        }
        .dropdown-display.active::after {
            content: "▲";
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #999;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 13px;
            border-bottom: 1px solid #eee;
        }
        .dropdown-item:hover {
            background-color: #e6f3ff;
        }
        .dropdown-item.selected {
            background-color: #316ac5;
            color: white;
        }
        .table-container {
            border: 1px solid #c0c0c0;
            background-color: white;
            height: 55vh;
            overflow-y: auto;
            margin-bottom: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 32px;
            background: #fff;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px 8px;
            text-align: left;
            font-size: 18px;
        }
        th {
            background: #f5f5f5;
            font-weight: bold;
        }
        tr:hover {
            background: #f1f8ff;
        }
        .select-link {
            color: #1976d2;
            text-decoration: underline;
            cursor: pointer;
        }
        .back-button {
            display: block;
            width: 120px;
            height: 44px;
            margin: 0 auto;
            background: #e53935;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .action-button:active {
            border: 1px inset #c0c0c0;
        }
        .no-data-message {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .header {
            display: flex;
            background: #1976d2;
            color: white;
            padding: 16px 24px;
            margin-bottom: 0;
        }
        .header-cell {
            flex: 1;
            font-weight: bold;
            font-size: 18px;
        }
        .header-cell:first-child {
            flex: 0 0 80px;
        }
        .header-cell:last-child {
            text-align: right;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-cell">MBS</div>
            <div class="header-cell">顧客一覧</div>
            <div class="header-cell">ホーム＞顧客一覧</div>
        </div>
        <div class="content">
            <!-- 書店名選択ドロップダウン -->
            <div class="filter-section">
                <span class="filter-label">店舗名で絞り込み：</span>
                <div class="dropdown-container">
                    <div class="dropdown-display" id="dropdownDisplay">
                        全ての店舗
                    </div>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <div class="dropdown-item selected">
                            全ての店舗
                        </div>
                        <div class="dropdown-item">
                            サンプル書店A
                        </div>
                        <div class="dropdown-item">
                            サンプル書店B
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="table-container">
                <table class="customer-table">
                    <thead>
                        <tr>
                            <th>顧客ID</th>
                            <th>店舗名</th>
                            <th>顧客名</th>
                            <th>担当者名</th>
                            <th>電話番号</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>00001</td>
                            <td>サンプル書店A</td>
                            <td>山田太郎</td>
                            <td>田中</td>
                            <td>03-1234-5678</td>
                        </tr>
                        <tr>
                            <td>00002</td>
                            <td>サンプル書店B</td>
                            <td>佐藤花子</td>
                            <td>鈴木</td>
                            <td>03-9876-5432</td>
                        </tr>
                        <tr>
                            <td>00003</td>
                            <td>サンプル書店A</td>
                            <td>高橋次郎</td>
                            <td>佐々木</td>
                            <td>03-5555-1111</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="button-section">
                <a href="#" class="action-button">戻る</a>
                <a href="#" class="action-button">顧客登録</a>
            </div>
        </div>
    </div>

    <script>
        // ドロップダウンの表示/非表示切り替え
        document.getElementById('dropdownDisplay').addEventListener('click', function() {
            const menu = document.getElementById('dropdownMenu');
            const display = document.getElementById('dropdownDisplay');
            
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                display.classList.remove('active');
            } else {
                menu.classList.add('show');
                display.classList.add('active');
            }
        });

        // 書店選択時の処理
        function selectBookstore(bookstoreValue, displayText) {
            document.getElementById('dropdownDisplay').textContent = displayText;
            document.getElementById('dropdownMenu').classList.remove('show');
            document.getElementById('dropdownDisplay').classList.remove('active');
        }

        // 外部クリックでドロップダウンを閉じる
        document.addEventListener('click', function(event) {
            const container = document.querySelector('.dropdown-container');
            if (!container.contains(event.target)) {
                document.getElementById('dropdownMenu').classList.remove('show');
                document.getElementById('dropdownDisplay').classList.remove('active');
            }
        });
    </script>
</body>
</html>
